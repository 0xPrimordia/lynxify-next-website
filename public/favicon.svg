<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Main sphere gradient -->
    <radialGradient id="sphereGradient" cx="35%" cy="35%" r="60%" fx="25%" fy="25%">
      <stop offset="0%" stop-color="#E0B8FF"/>
      <stop offset="20%" stop-color="#A949F6"/>
      <stop offset="50%" stop-color="#7B5CFA"/>
      <stop offset="80%" stop-color="#5788FB"/>
      <stop offset="100%" stop-color="#3A5ED0"/>
    </radialGradient>
    
    <!-- Highlight shine -->
    <radialGradient id="highlightGradient" cx="30%" cy="25%" r="25%" fx="30%" fy="25%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.9)"/>
      <stop offset="50%" stop-color="rgba(255,255,255,0.3)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
    </radialGradient>
    
    <!-- Secondary highlight -->
    <radialGradient id="secondaryHighlight" cx="70%" cy="75%" r="30%" fx="70%" fy="75%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.15)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
    </radialGradient>
    
    <!-- Ambient glow -->
    <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%">
      <stop offset="70%" stop-color="rgba(169,73,246,0)"/>
      <stop offset="100%" stop-color="rgba(169,73,246,0.3)"/>
    </radialGradient>
    
    <!-- Drop shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="20" flood-color="#5788FB" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Outer glow -->
  <circle cx="256" cy="256" r="240" fill="url(#glowGradient)"/>
  
  <!-- Main sphere -->
  <circle cx="256" cy="256" r="200" fill="url(#sphereGradient)" filter="url(#shadow)"/>
  
  <!-- Main highlight (top-left shine) -->
  <ellipse cx="190" cy="180" rx="80" ry="60" fill="url(#highlightGradient)"/>
  
  <!-- Small accent highlight -->
  <ellipse cx="150" cy="150" rx="25" ry="18" fill="rgba(255,255,255,0.7)"/>
  
  <!-- Bottom reflection -->
  <ellipse cx="320" cy="340" rx="50" ry="35" fill="url(#secondaryHighlight)"/>
</svg>

